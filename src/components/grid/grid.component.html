<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Year</th>
        <th scope="col">ImdbID</th>
        <th scope="col">Poster</th>
        <th scope="col">Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tData">
        <td>{{item.Title}}</td>
        <td>{{item.Year}}</td>
        <td>{{item.imdbID}}</td>
        <td>{{item.Poster}}</td>
        <td>{{item.Type}}</td>

    </tr>
 
    </tbody>
  </table>
